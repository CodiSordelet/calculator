<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container" class="container-fluid calculator ">
        <div class="row ">
        </div>
        <div class="row">

            <input id="input" class="form-control screen col-12 col-md-12 col-lg-12 col-xl-12" readonly type="text">
        </div>
        <div class="row">

            <div class="col-3 col-md-3 col-lg-3 col-xl-3 ">
                <button class="btn btn-primary btn-lg btn-block" id="btnGroupAddon">CE</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">AC</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">0</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">1</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">2</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-success btn-lg btn-block" type="button" name="button">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">3</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">4</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">5</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-success btn-lg btn-block" type="button" name="button">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">6</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">7</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">8</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-success btn-lg btn-block" type="button" name="button">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">9</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">.</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-primary btn-lg btn-block" type="button" name="button">=</button>
            </div>
            <div class="col-3 col-md-3 col-lg-3 col-xl-3">
                <button class="btn btn-success btn-lg btn-block" type="button" name="button">-</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="calculator.js" type="text/javascript">
    </script>

</html>
